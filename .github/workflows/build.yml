name: Build Image
on:
  workflow_call:
    inputs:
      build-arm:
        description: Build an arm64 image in addition to x64
        required: false
        default: true
        type: boolean

      context:
        description: Docker Context
        required: true
        type: string

      dockerfile:
        description: Dockerfile location
        required: true
        type: string

      repository:
        description: ECR repository name
        required: true
        type: string

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          echo "Determining hardware platforms for platform matrix values to pass to build-image job"
          MATRIX_JSON="{\"platform\": [\"x64\""
          if [[ "${{ inputs.build_arm }}" == "true" ]]; then
            MATRIX_JSON="${MATRIX_JSON},\"arm64\""
          fi
          MATRIX_JSON="${MATRIX_JSON}]}"
          echo Matrix for build-image job is $MATRIX_JSON
          echo "matrix=${MATRIX_JSON}" >> $GITHUB_OUTPUT

  build-image:
    name: Build Image
    needs: generate-matrix
    strategy:
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
    runs-on: ${{ matrix.platform == 'arm64' && fromJSON('["self-hosted", "linux", "arm64"]') || fromJSON('["ubuntu-latest"]') }}
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.BUILD_AWS_ACCESS_KEY_ID }}
          aws-region: us-east-1
          aws-secret-access-key: ${{ secrets.BUILD_AWS_SECRET_ACCESS_KEY }}
          role-to-assume: ${{ vars.ECR_BUILD_ROLE }}

      - uses: aws-actions/amazon-ecr-login@v1
        id: ecr

      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ${{ steps.ecr.outputs.registry }}/${{ inputs.repository }}
          tags: |
            type=ref,event=branch,suffix=${{ matrix.platform == 'arm64' && '-arm' || '' }}
            type=sha,format=long,suffix=${{ matrix.platform == 'arm64' && '-arm' || '' }}

      - uses: docker/setup-buildx-action@v2

      - uses: docker/build-push-action@v3
        with:
          build-args: |
            GITHUB_TOKEN=${{ secrets.BUILD_GITHUB_TOKEN }}
            GITHUB_USERNAME=OrthoFi
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
